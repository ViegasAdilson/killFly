<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

<!-- CSS -->
<link rel="stylesheet" href="css/estilo.css">

<!-- JavaScripts -->
<script>
    function iniciarJogo(){
        var nivel = document.getElementById('nivel').value

        if(nivel === ''){
            alert('selecione um nivel para iniciar o jogo')
            return false
        }else{
            window.location.href = 'app.html?' + nivel
        }
    }
</script>
</head>
<body style="background: url(imagens/fundo.jpg); background-size: 100%;">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                <img src="imagens/game.png" alt="">
            </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                    <select class="form-control" name="" id="nivel">
                        <option value="">-- Select a level --</option>
                        <option value="normal">Normal</option>
                        <option value="dificil">Hard</option>
                        <option value="mestre">Master</option>
                    </select>
                </div>
            </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">
                    Start 
                </button>
            </div>
            </div>
        </div>

    </div>
</body>
</html>
